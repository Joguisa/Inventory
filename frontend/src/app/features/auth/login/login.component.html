<div class="flex align-items-center justify-content-center h-screen surface-ground">
    <p-card styleClass="w-full md:w-25rem shadow-3">
        <ng-template pTemplate="header">
            <div class="text-center pt-4">
                <h1 class="text-2xl font-bold text-primary m-0">Gestión de Facturas</h1>
                <p class="text-500 mt-2">Ingresa tus credenciales</p>
            </div>
        </ng-template>

        <form [formGroup]="form" (ngSubmit)="submit()" class="flex flex-column gap-4">
            <div class="flex flex-column gap-2">
                <label for="email">Email</label>
                <input pInputText id="email" formControlName="email" class="w-full"
                    [class.ng-invalid]="(submitted() || f['email'].touched) && f['email'].errors"
                    [class.ng-dirty]="(submitted() || f['email'].touched) && f['email'].errors" />
                <div *ngIf="(submitted() || f['email'].touched) && f['email'].errors" class="p-error text-sm">
                    <span *ngIf="f['email'].errors['required']">El email es requerido.</span>
                    <span *ngIf="f['email'].errors['email']">El formato del email no es válido.</span>
                </div>
            </div>

            <div class="flex flex-column gap-2">
                <label for="password">Contraseña</label>
                <p-password id="password" formControlName="password" [feedback]="false" [toggleMask]="true"
                    styleClass="w-full" inputStyleClass="w-full"
                    [class.ng-invalid]="(submitted() || f['password'].touched) && f['password'].errors"
                    [class.ng-dirty]="(submitted() || f['password'].touched) && f['password'].errors"></p-password>
                <div *ngIf="(submitted() || f['password'].touched) && f['password'].errors" class="p-error text-sm">
                    <span *ngIf="f['password'].errors['required']">La contraseña es requerida.</span>
                </div>
            </div>

            <p-message *ngIf="errorMessage()" severity="error" [text]="errorMessage()" styleClass="w-full"></p-message>

            <p-button type="submit" label="Iniciar Sesión" [loading]="loading()" styleClass="w-full"></p-button>
        </form>
    </p-card>
</div>
