<div class="card shadow-2 p-4 surface-card border-round">
    <div class="flex justify-content-between align-items-center mb-4">
        <h2 class="m-0">Gestión de Categorías</h2>
        <p-button label="Nueva Categoría" icon="pi pi-plus" (onClick)="openNew()"></p-button>
    </div>

    <p-table [value]="categories()" [loading]="loading()" dataKey="id" [rows]="10" [paginator]="true"
        [responsiveLayout]="'scroll'" styleClass="p-datatable-sm">
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="name">Nombre <p-sortIcon field="name"></p-sortIcon></th>
                <th>Descripción</th>
                <th style="width: 8rem">Acciones</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-category>
            <tr>
                <td>{{ category.name }}</td>
                <td>{{ category.description }}</td>
                <td>
                    <div class="flex gap-2">
                        <p-button icon="pi pi-pencil" [rounded]="true" [text]="true"
                            (onClick)="editCategory(category)"></p-button>
                        <p-button icon="pi pi-trash" [rounded]="true" [text]="true" severity="danger"
                            (onClick)="deleteCategory(category)"></p-button>
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>

<p-confirmDialog></p-confirmDialog>
