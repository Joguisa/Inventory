<div class="card shadow-2 p-4 surface-card border-round">
    <div class="flex justify-content-between align-items-center mb-4">
        <h2 class="m-0">Gestión de Proveedores</h2>
        <p-button label="Nuevo Proveedor" icon="pi pi-plus" (onClick)="openNew()"></p-button>
    </div>

    <p-table [value]="suppliers()" [loading]="loading()" [rows]="10" [paginator]="true" [responsiveLayout]="'scroll'"
        styleClass="p-datatable-sm">
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="name">Nombre <p-sortIcon field="name"></p-sortIcon></th>
                <th>Email</th>
                <th>Teléfono</th>
                <th>Dirección</th>
                <th style="width: 8rem">Acciones</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-supplier>
            <tr>
                <td>{{ supplier.name }}</td>
                <td>{{ supplier.contactEmail }}</td>
                <td>{{ supplier.contactPhone }}</td>
                <td>{{ supplier.address }}</td>
                <td>
                    <div class="flex gap-2">
                        <p-button icon="pi pi-pencil" [rounded]="true" [text]="true"
                            (onClick)="editSupplier(supplier)"></p-button>
                        <p-button icon="pi pi-trash" [rounded]="true" [text]="true" severity="danger"
                            (onClick)="deleteSupplier(supplier)"></p-button>
                    </div>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="5">No se encontraron proveedores.</td>
            </tr>
        </ng-template>
    </p-table>
</div>
